<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="time.css" rel="stylesheet">
</head>
<body>
    <section id="timersection">
    <div id="year" class="timer">
        <h3>Year</h3>
    </div>

    <div id="month" class="timer">
        <h3>Month</h3>
    </div>

    <div id="date"  class="timer">
        <h3>Date</h3>
    </div>

    <div id="day"  class="timer">
        <h3>Day</h3>
    </div>

    <div id="hour"  class="timer">
        <h3>Hour</h3>
    </div>

    <div id="minute" class="timer">
        <h3>Minute</h3>
    </div>

    <div id="second" class="timer">
        <h3>Second</h3>
    </div>

    <div id="milisec" class="timer">
        <h3>Milisecond</h3>
    </div>
</section>

   
<br>
    <section id="stopwatch" class="stop-watch">

        <div id="starttimer">0.00.00</div>
        <button onclick="startbtn(this)" class="timer-btn">Start</button>
        <button onclick="stopbtn(this)" id="timerbtn" class="timer-btn">Stop</button>
        <button onclick="resetbtn()" class="timer-btn">Reset</button>


       
    </section>
    <script src="time.js"></script>
    </body>


   

    
</html>
